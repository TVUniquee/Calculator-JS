<!DOCTYPE html>
<html>
<head>
	<title>Calculator JavaScript</title>

	<script>

		function calc()
		{
          var n1 = parseInt(document.getElementById('numarul1').value);
		  var n2 = parseInt(document.getElementById('numarul2').value);
		  var operator = document.getElementById('operatori').value;
		  
		  if(operator === '+')
		  {
		  	document.getElementById('result').value = n1+n2
		  }

		  if(operator === '-')
		  {
		  	document.getElementById('result').value = n1-n2
		  } 

		  if(operator === '/')
		  {
		  	document.getElementById('result').value = n1/n2
		  } 

		   if(operator === '*')
		  {
		  	document.getElementById('result').value = n1*n2
		  } 
		}
	</script>
</head>
<body>
   <input type="text" id="numarul1"/><br/>
   <input type="text" id="numarul2"/><br/>

   <select id="operatori">
   	<option value="+">+</option>
   	<option value="-">-</option>
   	<option value="/">/</option>
   	<option value="*">*</option>
   </select>

   <button onclick="calc();">=</button>
   <input type="text" id="result"/>
   
</body>
</html>
